steps:
  - template: create_db_schema
    data: 
      schema_name: dim_db

  - template: create_table
    data:
      db_schema: dim_db
      table_name: customers
      table_schema:
        customer_id:        {type: text, primary_key: True}
        gender:             {type: text                   }
        first_name:         {type: text                   }
        last_name:          {type: text                   }
        email:              {type: text                   }
        yob:                {type: date                   }
        phone_number:       {type: text                   }
        job:                {type: text                   }
        address:            {type: text                   }
        first_transaction:  {type: date                   }
        membership:         {type: text                   }

  - template: create_table
    data:
      db_schema: dim_db
      table_name: stores
      table_schema:
        id:       {type: int, primary_key: True, auto_key: True}
        name:     {type: text                                   }
        address:  {type: text                                   }
        phone:    {type: text                                   }
        email:    {type: text                                   }

  - template: create_table
    data:
      db_schema: dim_db
      table_name: staffs
      table_schema:
        staff_id:       {type: text, primary_key: True          }
        gender:         {type: text                             }
        first_name:     {type: text                             }
        last_name:      {type: text                             }
        store_id:       {type: text                             }

  - template: create_table
    data:
      db_schema: dim_db
      table_name: products
      table_schema:
        product_id:     {type: text, primary_key: True          }
        product_name:   {type: text                             }
        category:       {type: text                             }
        unit_price:     {type: text                             }

  
  - template: create_db_schema
    data: 
      schema_name: transaction_db

  - template: create_table
    data:
      db_schema: transaction_db
      table_name: transactions
      table_schema:
        transaction_id:           {type: text, primary_key: True   }
        store:                    {type: jsonb                     }
        customer:                 {type: jsonb                     }
        staff:                    {type: jsonb                     }
        transaction:              {type: 'jsonb[]'                 }
        purchased_number_items:   {type: int                       }
        total_amount:             {type: int                       }
        utc_dt:                   {type: date                      }